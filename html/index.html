<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex,nofollow">
        <!-- mobile first design -->
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <link rel="icon" href="/favicon.ico" />
        <title>{{ title }}</title>
        
        <link rel="stylesheet" href="{{ prefix }}/css/urls.css">
        <link rel="stylesheet" href="{{ prefix }}/join:{{ css }}">
        <noscript>
            <link rel="stylesheet" href="{{ prefix }}/css/nojs.css">
        </noscript>
    </head>
    <body>
        <div id="js-keyspanel" class="keyspanel">
            <button id="f1"      class="cmd-button icon-help"           title="(F1) Help"            ></button>
            <button id="f2"      class="cmd-button icon-rename"         title="(F2) Rename"          ></button>
            <button id="f3"      class="cmd-button icon-view"           title="(F3) View"            ></button>
            <button id="f4"      class="cmd-button icon-edit "          title="(F4) Edit"            ></button>
            <button id="f5"      class="cmd-button icon-copy"           title="(F5) Copy"            ></button>
            <button id="f6"      class="cmd-button icon-move"           title="(F6) Move"            ></button>
            <button id="f7"      class="cmd-button icon-directory"      title="(F7) New Directory"   ></button>
            <button id="f8"      class="cmd-button icon-delete"         title="(F8) Delete"          ></button>
            <button id="f9"      class="cmd-button icon-menu"           title="(F9) Menu"            ></button>
            <button id="f10"     class="cmd-button icon-config"         title="(F10) Config"         ></button>
            <button id="~"       class="cmd-button icon-console"        title="Console"              ></button>
            <button id="contact" class="cmd-button icon-contact"        title="Contact"              ></button>
            <button id="split"   class="cmd-button icon-log-out hidden" title="Split screen"         ></button>
        </div>
        <div class="fm">{{ fm }}</div>
        <script src="{{ prefix }}/cloudcmd.js"></script>
        <script>
            CloudCmd('{{ prefix }}');
        </script>
    </body>
</html>
